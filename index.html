<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Notes App</h1>
    <main>
        <div id="left" class="side left">
            
            <!-- Notes will appear here -->
        </div>
        <div id="right" class="side right">
            <div class="field">
                <input id="inputtext" type="text" placeholder="Type your note title">
            </div>
            <textarea style="resize: none;" name="information" id="information"
            placeholder="Type your note content here"></textarea>
            <button id="addbtn" class="addbtn">Add Note</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
